<div class="row justify-content-center p-0 py-2 m-0">
    <div class="col-7 p-0 m-0">
        <p class="p-0 m-0 text-center journal-title">{{entry.title}}</p>
    </div>
</div>

<div class="row justify-content-center p-0 py-2 m-0">
    <div class="col-7 p-0 m-0">
        <p class="p-0 m-0 text-center journal-subheading">
            {{entry.author}}
            <fa-icon class="mx-2" [icon]="circleIcon"></fa-icon>
            {{entry.date}}
        </p>
    </div>
</div>

<div class="row justify-content-center p-0 py-2 m-0">
    <div class="col-9 p-0 m-0">
        <img class="col-12 p-0 m-0 journal-img" [src]="entry.img.src" [alt]="entry.img.alt" />
    </div>
</div>

<div class="row justify-content-center p-0 py-2 m-0">
    <div class="col-7 p-0 m-0">
        <p class="col-12 p-0 m-0 journal-text text-left" [innerText]="entry.text"></p>
    </div>
</div>

<div class="row justify-content-center p-0 py-2 m-0" *ngIf="entry.source != null">
    <div class="col-7 p-0 m-0">
        <p class="col-12 p-0 m-0 journal-source text-left">Source : <u>{{entry.source.text}}</u></p>
    </div>
</div>

<div class="row justify-content-center p-0 py-2 m-0" *ngIf="entry.source != null">
    <div class="col-7 p-0 m-0">
        <app-journal-entry-share [entry]="entry"></app-journal-entry-share>
    </div>
</div>
