<div class="row justify-content-center p-0 m-0">
    <div class="col-3 p-0 py-5 m-0">
        <form [formGroup]="loginForm">
            <p class="col-12 p-0 m-0 pb-2 login-title text-center">Login</p>

            <div class="col-12 p-0 m-0">
                <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Ex. username@domain.com">
                    <mat-error *ngIf="loginForm.controls.email.hasError('email') && !loginForm.controls.email.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls.email.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="col-12 p-0 m-0">
                <mat-form-field class="w-100">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                    <mat-error *ngIf="loginForm.controls.password.hasError('email') && !loginForm.controls.password.hasError('required')">
                        Please enter a valid password
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls.password.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="col-12 p-0 py-3 m-0">
                <button class="btn-block login-btn p-1" mat-raised-button color="primary">Login</button>
            </div>

            <p class="col-12 p-0 m-0 py-2 login-link text-center" (click)="onReturn()">Return to Store</p>

            <p class="col-12 p-0 m-0 py-2 login-link text-center" (click)="onReset()">Forgot your password?</p>

            <p class="col-12 p-0 m-0 py-2 login-link text-center" (click)="onCreate()">Create an account</p>

        </form>
    </div>
</div>
