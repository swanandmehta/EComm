<div class="row p-0 m-0">
    <p class="col-12 pt-5 pb-2 m-0 newsletter-header">{{config.header}}</p>
    <p class="col-12 pb-2 m-0 newsletter-text">{{config.text}}</p>
    <div class="col-12 py-0 m-0 my-2 newsletter-text">

    </div>
</div>
